<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="css/colour.css" />
</head>
<body>
  <div class="game-container">
    <h1>Memory Match Game</h1>

    <div id="game-options">
      <button id="mode-attempts">Play: Attempts Mode</button>
      <button id="mode-time">Play: Time Mode</button>
    </div>

    <div id="game-info" class="hidden">
      <p>Mode: <span id="gameMode"></span></p>
      <p id="attemptsSection">Attempts: <span id="attempts">0</span></p>
      <p id="timeSection">Time: <span id="time">0</span> seconds</p>
      <p>Coins: â‚¹<span id="playerPoints">Loading...</span></p>
      <button id="quitButton">Quit</button>
    </div>

    <div id="board" class="board hidden"></div>
    <p id="result"></p>
  </div>

  <script type="module" src="../main.js"></script>
  <script type="module" src="javascript/colour.js"></script>
</body>
</html>
