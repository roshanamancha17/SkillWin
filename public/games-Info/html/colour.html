<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Match Twist</title>
  <link rel="stylesheet" href="css/colour.css" />
</head>
<body>
  <div class="game-container">
    <div id="player-info">
      <p>Coins: <span id="playerPoints">Loading...</span></p>
    </div>
    <div id="colorDisplay">Click to Start</div>
    <button id="matchButton">Match</button>
    <input type="number" id="betAmount" placeholder="Enter bet amount" min="1" />
    <p id="matched"></p>
    <p id="result"></p>
  </div>

  <!-- Firebase + Main Script -->
  <script type="module" src="../main.js" defer></script>
  <script type="module" src="javascript/colour.js" defer></script>
</body>
</html>
